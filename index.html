<!-- Mute/Unmute Button -->
<button onclick="toggleMusic()" id="musicButton">üîä Mute Music</button>

<script>
  // Play background music after slight delay (may require interaction)
  let bgMusic = document.getElementById("backgroundMusic");
  let musicButton = document.getElementById("musicButton");

  // Try to autoplay when page loads (some browsers may block it)
  window.onload = function () {
    bgMusic.volume = 0.5; // Optional: lower volume
    bgMusic.play().catch(() => {
      musicButton.innerText = "‚ñ∂Ô∏è Play Music";
    });
  };

  // Toggle mute/unmute
  function toggleMusic() {
    if (bgMusic.paused) {
      bgMusic.play();
      musicButton.innerText = "üîä Mute Music";
    } else {
      bgMusic.pause();
      musicButton.innerText = "‚ñ∂Ô∏è Play Music";
    }
  }
</script>
